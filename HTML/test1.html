<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 100px;
    }

    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: #f5f5f5;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab.active {
      background: #111;
      color: #fff;
    }

    .content {
      max-width: 400px;
    }

    .content h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .content p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    .btn {
      background: #111;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
    }

    .phone {
      position: relative;
      width: 300px;
      transition: all 0.6s ease-in-out;
    }

    .phone img {
      width: 100%;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .fade {
      opacity: 0;
      transform: translateY(20px);
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="tabs" id="tabs">
    <div class="tab active" data-tab="plan">Plan Setup</div>
    <div class="tab" data-tab="challenges">Challenges</div>
    <div class="tab" data-tab="trainers">Trainers</div>
    <div class="tab" data-tab="fitness">Fitness Plan</div>
  </div>

  <div class="container">
    <div class="content" id="content">
      <h2>Custom Workouts, <br> Just For You</h2>
      <p>Designed around your unique needs, our smart system generates the ideal workout plan. It’s your personal blueprint for achieving your best results.</p>
      <a href="#" class="btn">Download App</a>
    </div>

    <div class="phone" id="phone">
      <img src="../Resources/Images/7.png" alt="Phone Mockup">
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const content = document.getElementById("content");
    const phone = document.getElementById("phone").querySelector("img");

    const data = {
      plan: {
        title: "Custom Workouts, <br> Just For You",
        desc: "Designed around your unique needs, our smart system generates the ideal workout plan. It’s your personal blueprint for achieving your best results.",
        img: "../Resources/Images/7.png"
      },
      challenges: {
        title: "Daily Challenges <br> To Push Limits",
        desc: "Stay motivated with fun challenges every day, designed to help you push your boundaries and grow stronger consistently.",
        img: "../Resources/Images/7.png"
      },
      trainers: {
        title: "Expert Trainers, <br> Always With You",
        desc: "Get guidance from certified trainers right from your phone. Personalized advice and live sessions to help you stay on track.",
        img: "../Resources/Images/7.png"
      },
      fitness: {
        title: "Track Progress <br> Like Never Before",
        desc: "Measure calories, workouts, and steps with precision. Achieve your goals faster with real-time progress tracking.",
        img: "../Resources/Images/7.png"
      }
    };

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelector(".tab.active").classList.remove("active");
        tab.classList.add("active");

        const tabKey = tab.getAttribute("data-tab");
        const tabData = data[tabKey];

        // Transition
        content.classList.add("fade");
        phone.classList.add("fade");

        setTimeout(() => {
          content.innerHTML = `
            <h2>${tabData.title}</h2>
            <p>${tabData.desc}</p>
            <a href="#" class="btn">Download App</a>
          `;
          phone.src = tabData.img;

          content.classList.remove("fade");
          phone.classList.remove("fade");
          content.classList.add("show");
          phone.classList.add("show");
        }, 400);
      });
    });
  </script>
</body>
</html>
